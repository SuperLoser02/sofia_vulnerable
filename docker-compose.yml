version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: impuesto_web
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    networks:
      - impuesto_network
    environment:
      - DB_HOST=db
      - DB_NAME=impuestos_demo
      - DB_USER=admin
      - DB_PASS=admin

  db:
    image: postgres:15
    container_name: impuesto_db
    environment:
      POSTGRES_DB: impuestos_demo
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - impuesto_network

networks:
  impuesto_network:
    driver: bridge

volumes:
  postgres_data:
